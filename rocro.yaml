---
inspecode:

  tasks:

  tools:

    astyle:
    - input: sources/
      auto-fix: true
      thresholds: {num-issues: 999}
    - ignore: sources/
      auto-fix: true
      thresholds: {num-issues: 999}

    clang-format:
    - input:  sources/*.h
      auto-fix: true
      thresholds: {num-issues: 999}
    - ignore: sources/*.h
      input:  sources/
      auto-fix: true
      thresholds: {num-issues: 999}
    - ignore: sources/
      auto-fix: true
      thresholds: {num-issues: 999}

    cpd:
      options: [--skip-lexical-errors]
      thresholds: {num-issues: 999}

    cppcheck:
      thresholds: {num-issues: 3}

    cpplint:
      options:
        --filter:
          - -whitespace
          - -readability/casting
          - -build/header_guard
          - -legal/copyright
      thresholds: {num-issues: 999}

    # fortify:
